<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deactivated</title>
    <link rel="stylesheet" href="{% static 'css/Deactivated_User.css' %}">
    <script src="{% static 'js/Deactivated_User.js' %}"></script>
</head>
<body>

    <div class="container">
        <h1>⚠️ Account Deactivated</h1>
