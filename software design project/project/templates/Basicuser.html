<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic User</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            font-size: 32px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .character {
            font-size: 50px;
            margin: 20px 0;
            animation: bow 2s infinite alternate;
        }
        @keyframes bow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(15deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome back, {{ name }}</h1>
        <p>Role level is: Basicuser</p>
        <div class="character">ðŸ™‡</div>
        <p>More things coming soon...</p>
    </div>
</body>
</html>
