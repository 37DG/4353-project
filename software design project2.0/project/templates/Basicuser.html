<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic User</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 22px;
            color: #333;
            font-weight: bold;
            margin: 0;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .character {
            font-size: 50px;
            margin: 20px 0;
            animation: bow 2s infinite alternate;
        }
        @keyframes bow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(15deg); }
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.6); /* Soft transparent white */
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .logout-btn {
            padding: 10px 15px;
            border: none;
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(255, 75, 43, 0.3);
        }
        .logout-btn:hover {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            box-shadow: 0 0 12px rgba(255, 75, 43, 0.6);
            transform: scale(1.05);
        }
        .logout-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(255, 75, 43, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome back, {{ name }}</h1>
            <button class="logout-btn" onclick="logoutUser()">Logout</button>
        </div>
        <p>Role level is: Basicuser</p>
        <div class="character">ðŸ™‡</div>
        <p>More things coming soon...</p>
    </div>
    <script>
        function logoutUser() {
            window.location.href = "/auth/logout/";
        }
    </script>
</body>
</html>
